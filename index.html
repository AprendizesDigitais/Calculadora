<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css" media="only screen and (max-width:600px)">
    <script defer src="./script.js" ></script>
</head>
<body>
    <div class="bg">
        <div class="calculadora">
            <form class="tela" name="form">
                <input class="textview" disabled="disabled" name="textview">
            </form>
            <form class="botoes">
                <input type="button" value="CE" id="dobro"onclick="limpar()">
                <input type="button" value="C" onclick="voltar()">
                <input type="button" value="รท" onclick="inset(' / ')">

                <input type="button" value="1" onclick="inset(1)">
                <input type="button" value="2" onclick="inset(2)">
                <input type="button" value="3" onclick="inset(3)">
                <input type="button" value="x" onclick="inset(' * ')">

                <input type="button" value="4" onclick="inset(4)">
                <input type="button" value="5" onclick="inset(5)">
                <input type="button" value="6" onclick="inset(6)">
                <input type="button" value="-" onclick="inset(' - ')">

                <input type="button" value="7" onclick="inset(7)">
                <input type="button" value="8" onclick="inset(8)">
                <input type="button" value="9" onclick="inset(9)">
                <input type="button" value="+" onclick="inset(' + ')">

                <input type="button" value="0" id="dobro" onclick="inset(0)">
                <input type="button" value="," onclick="inset('.')">
                <input type="button" value="=" onclick="igual()">

            </form>
        </div>
    </div>
</body>
</html>
